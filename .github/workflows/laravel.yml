name: Laravel
permissions:
  contents: read

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: ${{ github.workspace }}/database/database.sqlite

    steps:
    - name: Checkout repository (with Git LFS)
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install Git LFS
      run: |
        git lfs install
        git lfs pull

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, fileinfo
        coverage: none

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Create SQLite database file
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Prepare CI-safe .env
      run: |
        cp .env.example .env
        echo "APP_ENV=testing" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "DB_CONNECTION=sqlite" >> .env
        echo "DB_DATABASE=$(pwd)/database/database.sqlite" >> .env
        echo "CACHE_STORE=file" >> .env
        echo "SESSION_DRIVER=array" >> .env
        echo "QUEUE_CONNECTION=sync" >> .env

    - name: Install Composer dependencies (no dev, no post-autoload-dump)
      run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader --no-scripts

    - name: Install Node dependencies
      run: npm ci

    - name: Build frontend assets (required for icon registration)
      run: npm run build

    - name: Generate Laravel application key
      run: php artisan key:generate

    - name: Run artisan publish commands
      run: php artisan tinymce:publish

    - name: Clear Laravel config/cache
      run: |
        php artisan config:clear
        php artisan cache:clear

    - name: Run database migrations
      run: php artisan migrate --force

    - name: Discover Laravel packages manually
      run: php artisan package:discover

